<body bgcolor="plum">
<h2> welcome to divya's collections </h2>
<div>
<img src="https://th.bing.com/th/id/OIP.VWY6rdFSDgbkIZ1CuK9G8gHaEo?w=292&h=181&c=7&r=0&o=5&pid=1.7"/>
</div>

<table class="table table-primary table-striped" style="width: 700px;">
    <thead class="table-dark">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>Price</th>
            <th>Quantity</th>
            <th> size </th>
            <th> wishlist </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productDetails">
            <td>{{product.id}}</td>
            <td>{{product.itemName}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price}}</td>
            <td>{{product.qty}}</td>



            <td><select><option values="s"> S  </option>
                <option values="m"> M </option>
                <option values="l"> L </option>
                <option values="xl">  xl </option>
            </select></td>
            <td><select><option values="yes"> move to wishlist  </option>
                <option values="no"> remove from wishlist </option>
            </select></td>
            
            
        </tr>
    </tbody>
</table>
</body>
